        class Stack {
            constructor() {
                this.items = [];
            }
            //
            push(element) {
                this.items.push(element); // Fügt ein Element oben auf den Stack
            }
            //
            pop() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items.pop(); // Entfernt das oberste Element und gibt es zurück
            }
            //
            peek() {
                return this.items[this.items.length - 1]; // Zeigt das oberste Element, ohne es zu entfernen
            }
            //
            isEmpty() {
                return this.items.length === 0; // Prüft, ob der Stack leer ist
            }
            //
            size() {
                return this.items.length; // Gibt die Anzahl der Elemente zurück
            }
            //
            clear() {
                this.items = []; // Löscht den gesamten Stack
            }
        }

        class Point {

        // raycaster
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        function onPointerMove(event) {
            // event.button: 0=links 1=mitte 2=rechts
            if (mouseIsDown && event.button == 2) Shuffle();
            if (mouseIsDown && event.button == 0) {
                pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
                pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(pointer, camera);
                const intersects = raycaster.intersectObjects(scene.children);
                if (intersects.length > 0 && intersects[0].object.name == "0") {
                    if (intersects[0].object.position.z <= -meshCount) {
                        Save();
                        intersects[0].object.position.z = 9999;
                        diceCount--;
                        clickCount++;
                        Print();
                    }
                    else
                        if (!BallExistsAt(intersects[0].object.position.x, intersects[0].object.position.y, intersects[0].object.position.z - 1)) {
                            intersects[0].object.position.z -= 1;
                            clickCount++;
                            Print();
                        }
                    LowerBalls();
                }
                if (intersects.length > 0 && intersects[0].object.name == "1") {
                    if (intersects[0].object.position.z >= meshCount) {
                        Save();
                        intersects[0].object.position.z = 9999;
                        diceCount--;
                        clickCount++;
                        Print();
                    }
                    else
                        if (!BallExistsAt(intersects[0].object.position.x, intersects[0].object.position.y, intersects[0].object.position.z + 1)) {
                            intersects[0].object.position.z += 1;
                            clickCount++;
                            Print();
                        }
                    LowerBalls();
                }
                if (intersects.length > 0 && intersects[0].object.name == "2") {
                    if (intersects[0].object.position.x >= meshCount) {
                        Save();
                        intersects[0].object.position.x = 9999;
                        diceCount--;
                        clickCount++;
                        Print();
                    }
                    else
                        if (!BallExistsAt(intersects[0].object.position.x + 1, intersects[0].object.position.y, intersects[0].object.position.z)) {
                            intersects[0].object.position.x += 1;
                            clickCount++;
                            Print();
                        }
                    LowerBalls();
                }
                if (intersects.length > 0 && intersects[0].object.name == "3") {
                    if (intersects[0].object.position.x <= -meshCount) {
                        Save();
                        intersects[0].object.position.x = 9999;
                        diceCount--;
                        clickCount++;
                        Print();
                    }
                    else
                        if (!BallExistsAt(intersects[0].object.position.x - 1, intersects[0].object.position.y, intersects[0].object.position.z)) {
                            intersects[0].object.position.x -= 1;
                            clickCount++;
                            Print();
                        }
                    LowerBalls();
                }
            }
        }

        function Print() {
            if (diceCount <= 0) {
                document.getElementById('info').innerHTML = "Game Over" + " | Shuffles:" + shuffleCount.toString();
                switch (shuffleCount) {
                    case 0:
                        renderer.setClearColor(0x00ff00, 1);
                        break;
                    case 1:
                        renderer.setClearColor(0x7fff00, 1);
                        break;
                    case 2:
                        renderer.setClearColor(0xffff00, 1);
                        break;
                    case 3:
                        renderer.setClearColor(0xff7f00, 1);
                        break;
                    default:
                        renderer.setClearColor(0xff0000, 1);
                        break;
                }
            }
            else
                document.getElementById('info').innerHTML = "Shuffles:" + shuffleCount.toString();
            PlaySound();
        }

        function Undo() {
            if (undoDatas.size() > 0)
            {
                var undoData = undoDatas.pop();
                for (var key in undoData) {
                    var value = undoData[key];
                    var valueParts = value.split("|");
                    var x = parseFloat(valueParts[0]);
                    var y = parseFloat(valueParts[1]);
                    var z = parseFloat(valueParts[2]);
                    //console.log(key + "/" + x.toString() + "/" + y.toString() + "/" + z.toString());
                    scene.traverse(function (node) {
                        if (node instanceof THREE.Mesh) {
                            if (node.geometry.name == key) {
                                node.position.x = x;
                                node.position.y = y;
                                node.position.z = z;
                            }
                        }
                    });
                }
            }
        }

        function Save() {
            var undoData = {};
            scene.traverse(function (node) {
                if (node instanceof THREE.Mesh) {
                    undoData[node.geometry.name] = node.position.x.toString() + '|' + node.position.y.toString() + '|' + node.position.z.toString();
                }
            });
            undoDatas.push(undoData);
        }

        function Shuffle() {
            var queue = [];
            //
            if (shuffleCount < 999) {
                shuffleCount++;
                Print();
                //
                scene.traverse(function (ball) {
                    if (ball instanceof THREE.Mesh) {
                        if (ball.position.x != 9999) {
                            var point = new Point(ball.position.x, ball.position.y, ball.position.z, ball.name);
                            queue.push(point);
                            ball.position.x = 9999;
                        }
                    }
                });
                //
                while (queue.length > 0) {
                    var newType;
                    var point = queue.shift();
                    if (point.type == "0")
                        newType = 1;
                    else if (point.type == "1")
                        newType = 2;
                    else if (point.type == "2")
                        newType = 3;
                    else if (point.type == "3")
                        newType = 0;
                    addNewMesh(point.x, point.y, point.z, newType);
                }
            }
        }

        function BallExistsAt(xx, yy, zz) {
            var ballFound = false;
            scene.traverse(function (ball) {
                if (ball instanceof THREE.Mesh) {
                    if (ball.position.x == xx && ball.position.y == yy && ball.position.z == zz) ballFound = true;
                }
            });
            return ballFound;
        }

        function LowerBalls() {
            var somethingChanged = true;
            while (somethingChanged) {
                somethingChanged = false;
                scene.traverse(function (node) {
                    if (node instanceof THREE.Mesh) {
                        if (node.position.x != 9999 && node.position.y > -meshCount && !BallExistsAt(node.position.x, node.position.y - 1, node.position.z)) {
                            somethingChanged = true;
                            node.position.y -= 1;
                        }
                    }
                });
            }
        }

        var mouseDown = function (e) {
            mouseIsDown = true; // diese Zeile wird gebraucht, warum auch immer
            onPointerMove(e);
        }

        window.addEventListener('mousedown', mouseDown, false);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        function meshCountChanged() {
            if (document.getElementById("radiobutton5").checked == true) meshCount = 2; else meshCount = 3;
            renderer.setClearColor(0x000000, 1);
            scene.clear();
            diceCount = (meshCount * 2 + 1) * (meshCount * 2 + 1) * (meshCount * 2 + 1);
            shuffleCount = 0;
            clickCount = 0;
            for (x = -meshCount; x <= meshCount; x++) {
                for (y = -meshCount; y <= meshCount; y++) {
                    for (z = -meshCount; z <= meshCount; z++) {
                        var typeindex = Math.floor(Math.random() * 4);
                        addNewMesh(x, y, z, typeindex);
                    }
                }
            }
            Print();
        };

        animate();
